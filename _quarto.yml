# This file controls the settings for your Quarto template from www.marvinschmitt.com

# website settings
website:
  title: "Rebecca"                                # Your name
  description: "Biochemistry PhD Student"   # A brief slogan (optional)
  image: img/my_image.jpg
  
  favicon: img/favicon.png
  
  # start of the navigation bar at the top of the website
  navbar:
    pinned: true
    logo: /img/logo.png
    
    # your sub-pages
    left:
      - text: "Blog"
        href: blog/index.qmd    
      - text: "Dashboard"
        href: dashboard/index.qmd
      - text: "Projects"
        href: projects/index.qmd
      - text: "CV"
        href: cv/index.qmd

    
    # your social media handles
    right:
      - icon: folder-symlink
        href: https://www.marvinschmitt.com/blog/website-tutorial-quarto/
      - icon: twitter
        href: https://twitter.com/MarvinSchmittML
      - icon: linkedin
        href: https://www.linkedin.com/in/rebecca-russell-epp-159208261/
      - icon: envelope
        aria-label: email
        href: "mailto:mail.rebecca.epp@case.edu"  
  
  

# Don't touch unless you know what you are doing :) ------------
  search: 
    location: navbar
    type: textbox
  page-footer: 
    center: |
      <span class="faux-block">&#169; 2025 Rebecca Epp CC BY-SA 4.0</span>

project:
  type: website
  output-dir: docs

  preview: 
    port: 22222
    browser: true
    watch-inputs: true
    navigate: true

execute:
  freeze: true

format:
  html:
    fontsize: 1.1em
    theme: 
      - pulse
      - html/styles.scss
    toc: false
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true